name: FocusLock Daily Spark
on:
  schedule:
    # Runs at 07:00 UTC (10:00 AM EAT) - Once daily
    - cron: '0 7 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  generate-idea:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For auto-commit
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'  # Cache dependencies
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install & Start Ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh
        ollama serve &
        sleep 5  # Wait for Ollama to start
    
    - name: Pull Phi-3 model
      run: |
        ollama pull phi3:mini
        echo "âœ… Model ready"
    
    - name: Run FocusLock
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "ðŸ”¥ Starting FocusLock..."
        python focuslock.py
        echo "âœ… FocusLock complete"
    
    - name: Commit updated history
      run: |
        git config --local user.email "focuslock-bot@github.com"
        git config --local user.name "FocusLock Bot"
        git add data/history.json
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes to commit"
        else
          TIMESTAMP=$(date +'%Y-%m-%d %H:%M EAT')
          git commit -m "ðŸ“ Daily spark delivered: $TIMESTAMP"
          git push
          echo "âœ… History updated"
        fi
      continue-on-error: true
    
    - name: Job Summary
      if: always()
      run: |
        echo "## ðŸ”¥ FocusLock Daily Report" >> $GITHUB_STEP_SUMMARY
        echo "- **Time:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Next run:** Tomorrow at 10:00 AM EAT" >> $GITHUB_STEP_SUMMARY
