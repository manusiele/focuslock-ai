name: FocusLock AI Agent

on:
  schedule:
    # Every 2 hours (UTC; adjust cron for your TZ, e.g., '0 */2 8-22 * * *' for 8am-10pm)
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Manual trigger from GitHub UI
  # Optional: Trigger on issues/PR comments with /next (add below if wanted)
  # issue_comment:
  #   types: [created]

jobs:
  generate-idea:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For auto-commit

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Ollama
      run: curl -fsSL https://ollama.com/install.sh | sh

    - name: Pull Phi-3 model (first run only, caches)
      run: ollama pull phi3:mini

    - name: Run FocusLock
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python focuslock.py

    - name: Commit updated history/DB
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "FocusLock Bot"
        git add data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update activity history [auto]"
          git push
        fi
      continue-on-error: true  # If no changes, skip
